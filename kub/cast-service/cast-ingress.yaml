apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cast-ingress
  namespace: dev
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: datascientestcours.cloudns.ch
      http:
        paths:
          - path: /api/v1/casts
            pathType: Prefix
            backend:
              service:
                name: cast-service
                port:
                  number: 80
